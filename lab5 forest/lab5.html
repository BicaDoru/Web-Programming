<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery Dialog</title>
<style>

  #dialog-box {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  #dialog-title {
    font-size: 20px;
    margin-bottom: 10px;
  }
  #dialog-content {
    font-size: 16px;
  }
  #close-dialog {
    position: fixed;
    top: 5px;
    right: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="open-dialog">Open Dialog Window</button>

<div id="dialog-box">
  <div id="dialog-title">The long boi</div>
  <div id="dialog-content">
    <p>he has become the long boi</p>
    <p>but how are he do it?</p>
	<p>clicc here to find out</p>
  </div>
   <span id="close-dialog">âœ•</span>
 </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $("#open-dialog").on("click", function() {
	  $("#dialog-box").fadeIn();
    });
    
    $("#close-dialog").on("click", function() {
	  $("#dialog-box").fadeOut();
    });
  });
</script>

</body>
</html>
